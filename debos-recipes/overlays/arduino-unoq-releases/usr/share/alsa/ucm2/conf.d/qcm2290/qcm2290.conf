Syntax 4

Define.DMI_info "${sys:devices/virtual/dmi/id/board_vendor}-${sys:devices/virtual/dmi/id/product_name}-${sys:devices/virtual/dmi/id/board_name}"

If.ArduinoImola {
	Condition {
		Type RegexMatch
		String "${var:DMI_info}"
		Regex "arduino-Imola*"
	}
	True.Include.imola.File "/Qualcomm/qcm2290/Arduino-Imola.conf"
}
